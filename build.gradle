plugins {
	id 'com.github.johnrengelman.shadow' version '6.1.0'
	id 'java-library'
	id 'maven-publish'
}

group = 'com.unascribed'
archivesBaseName = 'unsup'
version = '0.0.1'

sourceCompatibility = targetCompatibility = 8

repositories { 
	mavenCentral()
}

dependencies {
	compile 'com.grack:nanojson:1.6'
	shadow  'com.grack:nanojson:1.6'
}

jar {
	manifest {
		attributes (
			'Premain-Class': 'com.unascribed.sup.Agent'
		)
	}
}

shadowJar {
	relocate 'com.grack.nanojson', 'com.unascribed.sup.repackage.nanojson'
}

publishing {
	publications {
		maven(MavenPublication) {
			artifactId = 'unsup'

			from components.java
		}
	}
}

